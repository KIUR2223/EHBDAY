<!DOCTYPE html>
<html>

<head>
	<title>Responive Carousel Slider</title>
	<link rel="stylesheet" type="text/css" href="slider.css">
	<link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Roboto+Slab:wght@300&display=swap"
		rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/flickity/2.2.1/flickity.css">
</head>

<body>

	<section class="slide-card">
		<div class="hero-slider" data-carousel>
			<div class="carousel-cell">
				<!-- style="background-image: url(assets/img1.jpg); height: 70vh; width: 700vw;" -->
				<img src="./assets/img1.jpg" alt="">
			</div>

			<div class="carousel-cell">
				<img src="./assets/img2.jpg" alt="">
			</div>

			<div class="carousel-cell">
				<video autoplay="" muted="" loop="code with kiur" class="video" controls>
					<source src="./assets/vid4.mp4" type="video/mp4">
				</video>
				</div>

			<div class="carousel-cell">
				<img src="./assets/img3.jpg" alt="">
			</div>

			
			<div class="carousel-cell">
				<img src="./assets/img4.jpg" alt="">
			</div>

			
			<div class="carousel-cell">
			<video id="myvideo" autoplay="" muted="" loop="code with kiur" class="video" controls="false" autoplay="autoplay"  audio|video.volume=number>
				<source src="./assets/vid4.mp4" type="video/mp4">
			</video>
			</div>

			
			<div class="carousel-cell">
				<img src="./assets/img3.jpg" alt="">
			</div>
		</div>

		<div class="carousel-cell">
			<video autoplay="" muted="" loop="code with kiur" class="video" controls="false">
				<source src="./assets/vid2.mp4" type="video/mp4">
			</video>
			</div>

			<div class="carousel-cell">
				<video autoplay="" muted="" loop="code with kiur" class="video" controls>
					<source src="./assets/vid3.mp4" type="video/mp4">
				</video>
				</div>

			
	</section>
	<script type="text/javascript"
		src="https://cdnjs.cloudflare.com/ajax/libs/flickity/2.2.1/flickity.pkgd.min.js"></script>
	<script type="text/javascript" src="script.js"></script>
</body>

</html>
